<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"></script>
    <title>My Chart</title>

 
</head>
<body>

    <div class="container">
          
        <canvas id="myChart"></canvas>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
  
  var xValues = ["Mercury", "Venus", "Earth", "Moon", "Mars" , "Jupiter" , "Saturn" , "Uranus" , "Neptune" , "Pluto"];
  var yValues = ["4.3", "10.4", "11.2", "2.4", "5.0" , "59.5" , "35.5" , "21.3" , "23.5" , "1.3"];
  var barColors = ['rgba(255, 99, 132, 0.5)',
                   'rgba(255, 159, 64, 0.5)',
                   'rgba(255, 205, 86, 0.5)',
                   'rgba(75, 192, 192, 0.5)',
                   'rgba(54, 162, 235, 0.5)',
                   'rgba(153, 102, 255, 0.5)',
                   'rgba(201, 203, 207, 0.5)',
                   'rgb(187, 225, 228 , 0.5)',
                   'rgb(59, 93, 56 , 0.5)',
                   'rgb(144, 238, 144 , 0.5)'
                
                ]
  
  
  let VelChart = document.getElementById('myChart');

new Chart(VelChart, {
  type: 'bar',
  data: {
    labels: xValues,
    datasets: [{
        backgroundColor: barColors,
        label: 'Escape Velocity of Planets (Km/s)',
        data: yValues,
        borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)',
      'rgb(187, 225, 228)',
      'rgb(59, 93, 56)',
      'rgb(144, 238, 144)'
    ],
        
        borderWidth: 1,
        borderRadius: 5
    }]
  },
  options: {
    plugins: {
      title: {
        display: true,
        text: 'Our Planetary The Solar Syetem',
      },
    },
    scales: {
        x: {
            title: {
                display: true,
                text:'Planets',
                color:'red'
            }

        },
        
      y: {
        beginAtZero: true,
        title: {
        display: true,
        text: 'Escape Velocity (Km/s)',
        color:'red'
      },
      }
    }
  }
});

   
    </script>
    
</body>
</html>
